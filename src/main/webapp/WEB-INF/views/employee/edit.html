<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Zmień produkt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">
</head>
<header th:insert="main/header::headerPlusCss" ></header>

<body style="background-image: url(/images/main/background.jpg)">
    <div class="text-center mb-4">
        <h1 style="text-align: center;" class="h3 mb-3 font-weight-normal">Edytuj ogłoszenie</h1>
        <p style="text-align: center;">Sprawdź zmiany i zastosuj</a></p>
    </div>
    <form  style="margin-left: 35%" class="form-signin"  th:method="PUT" th:action="@{/announcement/edit/{id}(id=${selectedElement.getId()})}" th:object="${selectedElement}">
    <div class="form-label-group">
        <label for="title">Tytuł ogłoszenia</label>
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
        <input minlength="10" maxlength="40" th:field="*{title}" type="text" id="title" class="form-control" placeholder="Tytuł ogłoszenia" required="" style="width: 50%">
    </div>

    <div class="form-label-group">
        <label for="subject_input">Wybierz rodzaj produktu</label><br/>
        <select th:field="*{type}" placeholder="Rodzaj transportu" name="subject" id="subject_input" required>
            <option value="BENZINE_CAR">Samochód benzynowy</option>
            <option value="DIESEL_CAR">Samochód z silnikiem diesla</option>
            <option value="RACING_MOTORCYCLE">Motocykl sportowy</option>
            <option value="CRUISING_MOTORCYCLE">Motocykl wycieczkowy</option>
            <option value="CROSS_COUNTRY_MOTORCYCLE">Motocykl crossowy</option>
        </select>
    </div>


    <div class="form-label-group">
        <label for="price">Podaj markę</label>
        <div style="color:red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">Brand Error</div>
        <input minlength="2" maxlength="30" th:field="*{brand}" type="text" id="brand" class="form-control" placeholder="Marka" required="" style="width: 50%">
    </div>

    <div class="form-label-group">
        <label for="model">Podaj model</label>
        <div style="color:red" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Model error</div>
        <input minlength="2" maxlength="30" th:field="*{model}" type="text" id="model" class="form-control" placeholder="Model" required="" style="width: 50%;"></input>
    </div>

    <div class="form-label-group">
        <label for="mileage">Wskaż przebieg</label>
        <div style="color:red" th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}">Mileage error</div>
        <input minlength="1"  th:field="*{mileage}" type="number"  id="mileage" class="form-control" placeholder="0.0" required="" style="width: 50%">
    </div>

    <div class="form-label-group">
        <label for="description">Opowiedz więcej o swoim transporcie</label>
        <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
        <textarea minlength="20" th:field="*{description}" type="text" id="description" class="form-control" placeholder="Opis" required="" style="width: 50%"></textarea>
    </div>

    <div class="form-label-group">
        <label for=price>Podaj cenę</label>
        <div style="color:red"  th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
        <input minlength="1" th:field="*{price}" type="number"  id="price" class="form-control" placeholder="0" required="" style="width: 50%">
    </div>
        <div class="form-label-group">
            <label for=phone>Numer telefonu</label>
            <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">PhoneNumber error</div>
            <input minlength="9" maxlength="9" th:field="*{phoneNumber}" type="number" id="phone" class="form-control" placeholder="487777777" required="" style="width: 50%">
        </div>
        <div class="form-label-group">
            <label for=email>Email</label>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            <input th:field="*{email}" type="text" id="email" class="form-control" placeholder="mail@mail.com" required="" style="width: 50%">
        </div>
        </br>
        <button style="float: left;" class="btn btn-primary"  type="submit">Zastosować</button>
    </form>
    <form  th:method="DELETE" th:action="@{/announcement/{id}(id=${selectedElement.getId()})}">
        <button style="margin-left:56.5%;" class="btn btn-danger" type="submit" value="Delete" >Usuń ogłoszenie</button>
    </form>
    <p class="mt-5 mb-3 text-muted text-center">© ADVA </p>
<div th:insert="main/footer::footerPlusCss"></div>
</body>
</html>
