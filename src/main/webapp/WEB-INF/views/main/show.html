<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wybrany produkt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/announcement/quickViewOfTheProduct.css">
</head>
<body>
<main style="background-image: url(/images/announcement/background.jpg)">
<header th:insert="main/header::headerPlusCss" ></header>
        <div class="container mt-5" >
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 th:text="${selectedElement.getTitle()}" class="textarea"></h1>
                    </div>
                </div>
            </section>
            <div class="wrap">
                <div class="alert alert-info mt-2">
                    <a> <img th:src="@{/images/selectedElement/background.jpg/}"></a>
                    <div class="product-info">
                        <label for="title">Tytu≈Ç:</label>
                        <h3 id="title" th:text="${selectedElement.getTitle()}" class="price"></h3>
                        <label for="brand">Marka:</label>
                        <h3 id="brand" th:text="${selectedElement.getBrand()}" class="price"></h3>
                        <label for="type">Rodzaj transportu:</label>
                        <h3 id="type" th:text="${selectedElement.getType()}" class="price"></h3>
                        <label for="model">Model:</label>
                        <h3  id="model" th:text="${selectedElement.getModel()}" class="price"></h3>
                        <label for="mileage">Przebieg:</label>
                        <h3  id="mileage" th:text="${selectedElement.getMileage()}" class="price"></h3>
                        <label for="price">Koszt:</label>
                        <h3 id="price" th:text="${selectedElement.getPrice()}" class="price"></h3>
                        <label for="description">Opis:</label>
                        <h3 id="description" th:text="${selectedElement.getDescription()}" class="price"></h3>
                        <label for="number">Numer telefonu:</label>
                        <h3 id="number" th:text="${selectedElement.getPhoneNumber()}" class="price"></h3>
                    </div>
                </div>
            </div>
        </div>
    <div th:insert="main/footer::footerPlusCss"></div>
</main>
</div>
</body>
</html>
