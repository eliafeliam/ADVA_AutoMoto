<html th:fragment="headerPlusCss" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/css/main/header.css">
</head>
<div th:fragment="header">
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/announcement"><img th:src="@{/images/main/logo.jpg}"></a>
      <b><a class="btn btn-outline-primary" href="/announcement"><i class="fa-solid fa-house"> Strona startowa </i></a></b>
      <a th:if="${isAuth}" th:href="@{/announcement/new}" class="btn btn-outline-success"> <i class="fa-solid fa-car"> Dodaj ogłoszenie </i> </a>
      <a th:if="${isAuth}" th:href="@{/announcement/userAnnouncement}" class="btn btn-outline-success"> <i class="fas fa-shopping-basket"> Moje ogłoszenia </i> </a>
      <a th:if="${employee or admin}  " th:href="@{/announcement/forEmployee}" class="btn btn-outline-warning"> <i class="fa-solid fa-cubes"> Pracownik </i> </a>
      <a th:if="${admin}" th:href="@{/admin}" class="btn btn-outline-danger"> <i class="fa-solid fa-lock"> Administrator </i> </a>
      <a th:unless="${isAuth}"  th:href="@{/login}" class="btn btn-outline-warning"> <i class="fas fa-sign-in-alt"> Logowanie </i> </a>
      <form th:if="${isAuth}" th:action="@{/auth/logout}" th:method="POST"> <button type="submit" class="btn btn-warning"><i class="fa-solid fa-user-xmark">out</i></button>  </form>
      <a th:unless="${isAuth}" th:href="@{/registration}" class="btn btn-outline-danger"> <i class="fa-solid fa-address-card"> Rejestracja </i> </a>
    </div>
  </div>
</div>
</html>
