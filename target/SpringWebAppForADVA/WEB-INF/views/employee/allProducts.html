<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie produkty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/table/table.css" media="screen">
</head>
</main>
<header th:insert="main/header::headerPlusCss" ></header>
<body class="u-body" style="background-image: url(/images/main/background.jpg)">
<section style="width: 100%;" class="u-align-center u-clearfix u-image u-section-1" id="carousel_5423">
    <div style="width: 100%;" class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div style="width: 100%;" class="u-table u-table-responsive u-table-1">
            <table style="width: 100%;" class="u-table-entity u-table-entity-1">
                <thead style="width: 100%;" class="u-black u-table-header u-table-header-1">
                    <tr style="height: 45px;">
                        <th class="u-table-cell">Tytuł</th>
                        <th class="u-table-cell">Rodzaj</th>
                        <th class="u-table-cell">Marka</th>
                        <th class="u-table-cell">Model</th>
                        <th class="u-table-cell">Koszt</th>
                        <th class="u-table-cell">Przebieg</th>
                    </tr>
                </thead>
                <tbody class="u-table-alt-palette-1-dark-3 u-table-body">
                    <h1 th:unless="${likeUser}" style="color: #1c0b0b;  font-family: verdana;"  class="title"> Lista wszystkich ogłoszeń </h1>
                    <h1 th:if="${likeUser}" style="color: #1c0b0b;  font-family: verdana;"  class="title"> Moje ogłoszenia </h1>
                        <form action="/announcement/new">
                            <button  class="btn btn-warning"><i class="fa-solid fa-plus"> Dodaj ogloszenie</i></button><br/>
                        </form></br>
                    <tr style="height: 65px;" th:each="thing: ${announcementList}">
                        <td style="color: #000000;  font-family: verdana;text-shadow: 2px 2px 2px #020000;font-size: 150%;"><form th:method="GET" th:action="@{/announcement/edit/{id}(id=${thing.getId()})}"><button class="btn btn-outline-primary" type="submit" th:text="${thing.getTitle()}"></button></form></td>
                        <td style="color: #00acb4;  font-family: verdana;text-shadow: 2px 2px 2px #020000;font-size: 150%;" th:text="${thing.getType()}"/>
                        <td style="color: #00acb4;  font-family: verdana;text-shadow: 2px 2px 2px #020000;font-size: 150%;" th:text="${thing.getBrand()}"/>
                        <td style="color: #00acb4;  font-family: verdana;text-shadow: 2px 2px 2px #020000;font-size: 150%;" th:text="${thing.getModel()}"/>
                        <td style="color: #00acb4;  font-family: verdana;text-shadow: 2px 2px 2px #020000;font-size: 150%;" th:text="${thing.getPrice()}"/>
                        <td style="color: #00acb4;  font-family: verdana;text-shadow: 2px 2px 2px #020000;font-size: 150%;" th:text="${thing.getMileage()}"/>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<div th:insert="main/footer::footerPlusCss"></div>
</body>
</html>
